{% extends "base.html" %}
{% block content %}
  <h2>Log in</h2>
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Log in</button>
  </form>
  <p><a href="{% url 'password_reset' %}">Forgot password?</a></p>
  <p>New here? <a href="{% url 'signup' %}">Create an account</a></p>
{% endblock %}
