{# templates/restaurants/form.html #}
{% extends "base.html" %}
{% load crispy_forms_tags %}
{% block content %}
  <h1>
    {% if view.object %}
      Edit Restaurant
    {% else %}
      Create Restaurant
    {% endif %}
  </h1>

  <form method="post">
    {% csrf_token %}
    {{ form|crispy }}
    <button type="submit" class="btn btn-success">Save</button>
    <a href="{% url 'restaurants:owner_list' %}" class="btn btn-secondary">Cancel</a>
  </form>
{% endblock %}
