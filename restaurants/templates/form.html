{# templates/restaurants/form.html #}
{% extends "base.html" %}
{% load crispy_forms_tags %}
{% block content %}
  <h1>{{ view.object|default:'Create Restaurant' }}</h1>
  <form method="post">
    {% csrf_token %}
    {{ form|crispy }}
    <button type="submit">Save</button>
    <a href="{% url 'restaurants:owner_list' %}">Cancel</a>
  </form>
{% endblock %}
