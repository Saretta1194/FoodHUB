{% extends "base.html" %}
{% block content %}
<h1>Incoming Orders</h1>
{% if orders %}
  <ul>
    {% for o in orders %}
      <li>
        <a href="{% url 'orders:owner_detail' o.pk %}">
          Order #{{ o.id }}
        </a>
        — {{ o.user.username }} — {{ o.status }} — {{ o.created_at }}
      </li>
    {% endfor %}
  </ul>
{% else %}
<div class="alert alert-info">No orders yet.</div>
{% endif %}
{% endblock %}
