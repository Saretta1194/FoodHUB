{% extends "base.html" %}
{% block content %}
<h1>{{ view.object|default:'Create Dish' }}</h1>
<form method="post" enctype="multipart/form-data">
  {% csrf_token %}
  {{ form.as_p }}
  <button type="submit">Save</button>
  <a href="{% url 'menu:dish_list' restaurant.id %}">Cancel</a>
</form>
{% endblock %}
